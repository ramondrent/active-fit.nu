subject: 'Mogelijkheid om eenmalig twee trainers in te huren tijdens een bedrijfsuitje'
body: 'Goedemiddag, wij verblijven op 13 en 14 juli vanwege een bedrijfsuitje met ongeveer 25 personen op een groepslocatie in de buurt van Bathmen en willen op vrijdagochtend om 8.00 graag starten met een tweetal groepslessen: bootcamp/personal training en pilates/yoga. Daarvoor zijn we op zoek naar twee trainers die we daar voor in kunnen huren. Kunnen jullie daar iets in betekenen of weten jullie misschien wie ons daar anders bij kan helpen? Ik verneem graag wat de mogelijkheden en eventuele kosten zijn.'
