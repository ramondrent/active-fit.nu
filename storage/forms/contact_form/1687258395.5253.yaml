subject: Bootcamp
body: "Geachte heer/mevrouw, momenteel neem ik deel aan de GLI waarvoor de sporttraining op dinsdag gegeven wordt door Anne Botter. Dit vertel ik om het voor u mogelijk te maken een inschatting van mijn niveau te maken. Ik wil wel mee gaan doen met Bootcamp als de eerste 8 weken van de GLI voorbij zijn (begin juli). Kan ik mij aanmelden voor 'Alle niveaus'? Hoe werkt het als ik dit voor vast wil gaan doen? Hebt u nog verdere informatie? Met vriendelijke groet, René de Groot, Bruchterveld"
