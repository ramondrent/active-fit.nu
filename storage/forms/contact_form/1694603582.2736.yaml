name: 'Inge van Dijk'
email: health4inge@adubi.nl
phone: '06 1549 8026'
subject: 'Personal training'
body: "Hoi! \r\nIk ben Inge, bijna 50 en wil graag aan mijn conditie werken. Mijn lijf zit me echt in de weg en long covid heeft daar niet bij geholpen. Mijn conditie op een schaal van 1 tot 10 is echt maximaal -10 maar bij het idee dat ik een sportschool in moet, raak ik ongeveer in paniek. \r\nIk ben benieuwd of jullie me kunnen helpen om weer een gezonde beweegroutine op te bouwen waarbij mijn conditie en spierkracht weer terugkomen en ik hopelijk ook wat in omvang af neem. \r\n\r\nIk hoor graag van jullie. \r\nAlvast bedankt en groeten, Inge"
