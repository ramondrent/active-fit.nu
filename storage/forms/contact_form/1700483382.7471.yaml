subject: "Mogelijkheden bootcamp voor collega's"
body: "Hoi!\r\nBij Carinova organiseren we vitaliteitsweken in de laatste week van februari en de eerste week van maart 2024. Het lijkt ons leuk om bijvoorbeeld op 2 locaties een bootcamp te organiseren waar medewerkers zich voor in kunnen schrijven. Denk bijvoorbeeld aan Hardenberg en Ommen of Raalte. We weten op dit moment niet hoe veel medewerkers zich gaan aanmelden, dus zijn benieuwd naar de mogelijkheden (prijs, beschikbaarheid, groepsgrootte ect.). Of misschien hebben jullie zelf ook ideeÃ«n/ervaringen!\r\nIk hoor het graag, alvast bedankt!"
