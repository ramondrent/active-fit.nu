body: "Hallo, \r\n\r\nIk zou graag “weer” willen hardlopen maar iets in me houd me tegen. \r\nNa de zwangerschap heb ik klachten in m’n onderrug/bekken. Uit onderzoek is gebleken dat ik een verzakking heb. Nu ben ik op zoek naar een sportinstructeur die hierin ervaring heeft en mij goed kan begeleiden in het sporten. \r\n\r\nHebben jullie een sportinstructeur die hiermee ervaring heeft en mij kan begeleiden in het opbouwen van hardlopen? \r\nZoja wat zijn de mogelijkheden en kosten? \r\n\r\nMet vriendelijke groet\r\nNienke Faber"
