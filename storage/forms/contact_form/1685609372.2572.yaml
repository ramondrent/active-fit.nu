subject: Bedrijfsbootcamp
body: "Hallo, \r\nKunnen we (via de e-mail het liefst) wat informatie krijgen over de mogelijkheden rondom bedrijfsbootcamp? Wat kost het om een jaar lang wekelijks te trainen bij ons op locatie of als uitvalsbasis?(Kinderopvang Het Kalfje. Hardenbergerweg 19a Bergentheim)?\r\nHoe groot moet de groep min. en max. zijn? Welke dagen/tijdsstippen zijn hiervoor beschikbaar bij jullie? Hoe ziet een training er ongeveer uit? Wat is het verschil met bedrijfsfitness? \r\nVriendelijke groet"
