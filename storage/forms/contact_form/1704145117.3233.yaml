body: "Beste lezer,\r\n\r\nWij zijn 60+ en sportief van aard. Sinds 3 blaasontstekingen en slecht sportweer ingezakt. Willen graag weer fit worden. Doel: kracht, soepelheid en balans.\r\nGraag op maandagen, dinsdagen, woensdagen of donderdagen (avond na 19.00 uur) of vrijdagen(overdag tussen 10.00 uur en 17.30 uur) personal training op maat.\r\nWe kunnen ook op deze momenten, in overleg, de intake doen. Graag ook overzicht van kosten.\r\nVriendelijke groet,\r\n\r\nVeronique Moerdijk"
