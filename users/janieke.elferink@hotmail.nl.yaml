content: 'Ik heb geleerd dat beweging de belangrijkste factor voor een gezond lichaam is. Daarom ben ik mijn bedrijf Active & Fit gestart. Op dit moment studeer ik fysiotherapie. Daarnaast volg ik verschillende cursussen om mijn kennis te vergroten. Het geven van trainingen en het begeleiden en motiveren van mensen geven me veel positieve energie. Zelf ben ik ervan overtuigd dat een sterk, fit en gezond lichaam veel voordelen heeft: een hoger energieniveau, een gezonde geest, meer zelfvertrouwen en het ervaren van stress vermindert. Als ik iets wil bereiken zet ik me volledig in. Dit verwacht ik ook van mijn sporters.'
