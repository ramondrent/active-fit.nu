title: Blog
template: blog/post
layout: layout
taxonomies:
  - tags
revisions: false
route: '/blog/{slug}'
date: true
sort_dir: desc
date_behavior:
  past: public
  future: unlisted
inject:
  seo:
    title: '@seo:title'
    description: '@seo:teaser'
    sitemap: true
    show_future: true
    show_past: true
